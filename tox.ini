[tox]
envlist = py27, py35, py36, py37, py38, py39, py310
skip_missing_interpreters = True

[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    -rtest-requirements.txt
setenv =
    cov: PYTEST_ADDOPTS=--strict --cov --cov-report=term-missing {env:PYTEST_ADDOPTS:}
passenv =
    PYTEST_*
commands = pytest {posargs}
